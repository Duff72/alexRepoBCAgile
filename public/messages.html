<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages UI</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5; /* Light background */
        color: #333; /* Dark text color */
        display: flex;
        height: 100vh;
      }
      .container {
        display: flex;
        width: 100%;
      }
      .left-pane,
      .right-pane {
        flex: 1;
        padding: 20px;
        background-color: #fff; /* White background for both panes */
        color: #333; /* Dark text color */
      }
      .left-pane {
        border-right: 1px solid #ccc; /* Light border color */
      }
      .header {
        font-size: 24px;
        font-weight: bold;
        color: #1976d2; /* Blue header color */
      }
      .subheader {
        color: #aaa;
        margin: 10px 0;
      }
      .button {
        background-color: #1976d2; /* Blue button background */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }
      .icon {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 2px solid #aaa;
        border-radius: 50%;
        margin-bottom: 20px;
        text-align: center;
        line-height: 36px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-pane">
        <div class="header">Messages</div>
        <div class="icon">✉️</div>
        <div class="subheader">Message requests</div>
        <h1>Welcome to your inbox!</h1>
        <p>
          Drop a line, share posts and more with private conversations between
          you and others on Fenix.
        </p>
        <button class="button">Write a message</button>
      </div>
      <div class="right-pane">
        <h1>Select a message</h1>
        <p>
          Choose from your existing conversations, start a new one, or just keep
          swimming.
        </p>
        <button class="button">New message</button>
      </div>
    </div>
  </body>
</html>
